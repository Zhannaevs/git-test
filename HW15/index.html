    <script>

        //min
        
        let numMin = [20, 5, 8, 24, 35, 81, 30, 14, 36, 47, 52, 19, 23, 33, 17, 64, 39, 73, 48, 30,];

function min() {
	for (let i = 0; i < numMin.length; i++) {
		if (numMin[0] > numMin[i]) {
			numMin[0] = numMin[i]
		}
	}
	return console.log(numMin[0])
}

min()

//max

let numMax = [20, 5, 8, 24, 35, 81, 30, 14, 36, 47, 52, 19, 23, 33, 17, 64, 39, 73, 48, 30,];

function max() {
	for (let i = 0; i < numMax.length; i++) {
		if (numMax[0] < numMax[i]) {
			numMax[0] = numMax[i]
		}
	}
	return console.log(numMax[0])
}

max()
